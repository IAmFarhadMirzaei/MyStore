{% extends "base.html" %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">وارد شوید</h1>
            <p class="lead fw-normal text-white-50 mb-0">ورود به ناحیه کاربری</p>
        </div>
    </div>
</header>

<br><br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}  
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="text" class="form-control" name="username" placeholder="نام کاربری را وارد کنید">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="رمز خود را وارد کنید">
                    </div>
                    <button type="submit" class="btn btn-secondary">وارد شدن</button>
                </form>
            </div>
        </center>
    </div>
</div>
<br><br>

{% endblock %}
